<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BnBRdy Prototype</title>
  <!-- Tailwind Play CDN for quick prototypes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM (development builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel to transpile JSX in the browser (prototype only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html,body{height:100%;}
  </style>
</head>
<body class="min-h-screen bg-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    // Theme
    const palette = {
      orange: "#FF6A00",
      green: "#2CC64A",
      blue: "#0EA5E9",
      red: "#FF3B30",
      yellow: "#FFC02E",
      ink: "#0F172A",
      slate: "#475569",
      bg: "#FFFDF8",
    };

    const Check = (props) => (
      <svg viewBox="0 0 24 24" className={`h-5 w-5 ${props.className||""}`} fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 6L9 17l-5-5" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
      </svg>
    );
    const Sparkle = (props) => (
      <svg viewBox="0 0 24 24" className={`h-5 w-5 ${props.className||""}`} fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2l2.3 4.7L19 9l-4.7 2.3L12 16l-2.3-4.7L5 9l4.7-2.3L12 2z" stroke="currentColor" strokeWidth="2" />
      </svg>
    );

    function dollars(n){ return n.toLocaleString(undefined,{ style:"currency", currency:"USD" }); }

    // Pricing Engine
    function tierSqFtCost(sf){
      if(!sf||sf<=0) return 0;
      const t1 = Math.min(sf,1000)*0.08;
      const t2 = Math.min(Math.max(sf-1000,0),1000)*0.06;
      const t3 = Math.max(sf-2000,0)*0.05;
      return t1+t2+t3;
    }
    function speedMultiplier(speed){ return speed === "same" ? 1.15 : speed === "rush" ? 1.35 : 1.0; }
    function subscriptionDiscount(turnoversPerMonth){ if(turnoversPerMonth>=4) return 0.15; if(turnoversPerMonth>=2) return 0.08; return 0.0; }

    function calcPrice(params){
      const {
        sf=850, beds=2, baths=1, speed="standard", miles=5,
        linen=true, laundryLoads=0, pet=false, oven=false, fridge=false,
        restock="basic", turnoversPerMonth=1
      } = params;
      const base = 55;
      const sq = tierSqFtCost(sf);
      const roomAdj = beds*10 + baths*15;
      const milesExtra = Math.max(miles-10,0)*1.00;
      const laundry = Math.max(laundryLoads,0)*5;
      const petFee = pet?15:0;
      const addOns = (linen?15:0) + (oven?20:0) + (fridge?12:0);
      const restockMap = { none:0, basic:10, premium:28 };
      const restockFee = restockMap[restock] ?? 0;
      const subtotal = base + sq + roomAdj + milesExtra + laundry + petFee + addOns + restockFee;
      const sped = subtotal * speedMultiplier(speed);
      const disc = sped * subscriptionDiscount(turnoversPerMonth);
      const perTurnover = Math.round((sped - disc)*100)/100;
      const monthly = Math.round(perTurnover * turnoversPerMonth * 100)/100;
      return { perTurnover, monthly, breakdown: { base, sq, roomAdj, milesExtra, laundry, petFee, addOns, restockFee, speedMult: speedMultiplier(speed), subDisc: subscriptionDiscount(turnoversPerMonth) } };
    }

    // Sanity tests
    (function runPricingTests(){
      try{
        const a = calcPrice({ sf:1000, beds:1, baths:1, turnoversPerMonth:1 });
        console.assert(a.perTurnover > 0, 'Per-turnover > 0');
        const std = calcPrice({ sf:1200, beds:2, baths:2, speed:'standard', turnoversPerMonth:4 });
        const rush = calcPrice({ sf:1200, beds:2, baths:2, speed:'rush', turnoversPerMonth:4 });
        console.assert(rush.perTurnover > std.perTurnover, 'Rush > Standard');
        const discCase = calcPrice({ sf:900, beds:1, baths:1, turnoversPerMonth:4 });
        console.assert(discCase.monthly <= discCase.perTurnover*4, 'Monthly includes discount');
      }catch(e){ console.warn('Pricing tests warning:', e); }
    })();

    function PaymentBadge(){
      return (
        <div className="flex items-center gap-2 text-xs text-slate-600">
          <div className="h-4 w-4 rounded-full grid place-items-center text-white" style={{background:palette.green}}>✓</div>
          <span>Secure • PCI-DSS visual only</span>
        </div>
      );
    }
    function CardLogos(){
      const pill = (txt)=> <span className="px-2 py-1 rounded-md border text-xs" style={{borderColor:'#CBD5E1'}}>{txt}</span>;
      return <div className="flex flex-wrap gap-2">{"Visa Mastercard AmEx Discover".split(" ").map(pill)}</div>;
    }

    function CheckoutPage({ state, onBack }){
      const { price, selections } = state;
      const [tab, setTab] = React.useState('card');

      return (
        <div className="min-h-screen bg-white">
          <header className="border-b border-slate-200">
            <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
              <button onClick={onBack} className="text-sm px-3 py-1.5 rounded-lg border" style={{borderColor:palette.blue,color:palette.blue}}>← Back</button>
              <span className="font-bold">Checkout (Prototype)</span>
              <div />
            </div>
          </header>

          <main className="max-w-4xl mx-auto px-4 py-8 grid lg:grid-cols-3 gap-8">
            <section className="lg:col-span-2">
              <h1 className="text-2xl font-black">Payment</h1>
              <p className="text-slate-600 text-sm mt-1">Choose a payment method below. This is a visual demo only.</p>

              <div className="mt-4 flex gap-2 text-sm">
                {[{id:'card',label:'Card'},{id:'apple',label:'Apple Pay'},{id:'google',label:'Google Pay'},{id:'paypal',label:'PayPal'}].map(t=> (
                  <button key={t.id} onClick={()=>setTab(t.id)} className={`px-3 py-1.5 rounded-xl border ${tab===t.id? 'bg-slate-50':''}`} style={{borderColor:palette.blue,color:palette.blue}}>{t.label}</button>
                ))}
              </div>

              <div className="mt-4 rounded-2xl border border-slate-200 p-6">
                {tab==='card' && (
                  <div className="grid gap-4">
                    <div className="flex items-center justify-between"><CardLogos/><PaymentBadge/></div>
                    <label className="grid gap-1 text-sm"><span className="text-slate-600">Card number</span><input placeholder="4242 4242 4242 4242" className="px-3 py-2 rounded-xl border border-slate-300"/></label>
                    <div className="grid grid-cols-2 gap-4">
                      <label className="grid gap-1 text-sm"><span className="text-slate-600">Expiry</span><input placeholder="MM/YY" className="px-3 py-2 rounded-xl border border-slate-300"/></label>
                      <label className="grid gap-1 text-sm"><span className="text-slate-600">CVC</span><input placeholder="CVC" className="px-3 py-2 rounded-xl border border-slate-300"/></label>
                    </div>
                    <label className="grid gap-1 text-sm"><span className="text-slate-600">Name on card</span><input className="px-3 py-2 rounded-xl border border-slate-300"/></label>
                    <label className="grid gap-1 text-sm"><span className="text-slate-600">Billing ZIP</span><input className="px-3 py-2 rounded-xl border border-slate-300"/></label>
                    <button className="mt-2 px-5 py-3 rounded-2xl text-white" style={{background:palette.orange}}>Pay (demo)</button>
                  </div>
                )}
                {tab==='apple' && (
                  <div className="grid gap-4">
                    <div className="flex items-center justify-between"><span className="font-semibold">Apple Pay</span><PaymentBadge/></div>
                    <div className="rounded-xl border border-slate-300 p-4 grid gap-2"><div className="text-sm">Double-click to pay on your device (visual only)</div><button className="px-4 py-2 rounded-xl text-white" style={{background:palette.ink}}> Pay (demo)</button></div>
                  </div>
                )}
                {tab==='google' && (
                  <div className="grid gap-4">
                    <div className="flex items-center justify-between"><span className="font-semibold">Google Pay</span><PaymentBadge/></div>
                    <div className="rounded-xl border border-slate-300 p-4 grid gap-2"><div className="text-sm">Select a saved card from your Google account (visual only)</div><button className="px-4 py-2 rounded-xl text-white" style={{background:'#1A73E8'}}>G Pay (demo)</button></div>
                  </div>
                )}
                {tab==='paypal' && (
                  <div className="grid gap-4">
                    <div className="flex items-center justify-between"><span className="font-semibold">PayPal</span><PaymentBadge/></div>
                    <div className="rounded-xl border border-slate-300 p-4 grid gap-2"><div className="text-sm">You would be redirected to PayPal to confirm (visual only)</div><button className="px-4 py-2 rounded-xl text-white" style={{background:'#003087'}}>Checkout with PayPal (demo)</button></div>
                  </div>
                )}
              </div>
              <p className="text-xs text-slate-500 mt-3">By continuing you agree to our Terms & Refund Policy (prototype).</p>
            </section>

            <aside className="lg:col-span-1">
              <div className="rounded-2xl border border-slate-200 p-6 bg-slate-50">
                <div className="text-lg font-semibold">Order summary</div>
                <div className="mt-3 grid gap-2 text-sm text-slate-700">
                  <div className="flex justify-between"><span>Per-turnover price</span><b>{dollars(price.perTurnover)}</b></div>
                  <div className="flex justify-between"><span>Monthly (est.)</span><b style={{color:palette.green}}>{dollars(price.monthly)}</b></div>
                  <hr className="my-2"/>
                  <div>• {selections.sf} sq ft • {selections.beds} bed / {selections.baths} bath</div>
                  <div>• Speed: {selections.speed}</div>
                  <div>• Distance: {selections.miles} mi</div>
                  <div>• Linen: {selections.linen? 'Yes':'No'} • Laundry: {selections.laundryLoads}</div>
                  <div>• Pet: {selections.pet? 'Yes':'No'} • Oven: {selections.oven? 'Yes':'No'} • Fridge: {selections.fridge? 'Yes':'No'}</div>
                  <div>• Restock: {selections.restock}</div>
                  <div>• Subscription: {selections.turnoversPerMonth}/mo</div>
                </div>
              </div>
              <div className="mt-4 text-xs text-slate-500">This checkout is a visual mock. No payment is processed.</div>
            </aside>
          </main>
        </div>
      );
    }

    function App(){
      const [page, setPage] = useState('home');
      const [sf, setSf] = useState(1200);
      const [beds, setBeds] = useState(2);
      const [baths, setBaths] = useState(2);
      const [speed, setSpeed] = useState("standard");
      const [miles, setMiles] = useState(6);
      const [linen, setLinen] = useState(true);
      const [laundryLoads, setLaundryLoads] = useState(0);
      const [pet, setPet] = useState(false);
      const [oven, setOven] = useState(false);
      const [fridge, setFridge] = useState(false);
      const [restock, setRestock] = useState("basic");
      const [turnoversPerMonth, setTPM] = useState(2);
      const [view, setView] = useState("per-turnover");

      const selections = { sf, beds, baths, speed, miles, linen, laundryLoads, pet, oven, fridge, restock, turnoversPerMonth };
      const price = useMemo(()=>calcPrice(selections), [sf,beds,baths,speed,miles,linen,laundryLoads,pet,oven,fridge,restock,turnoversPerMonth]);

      const [tick, setTick] = useState(0);
      useEffect(()=>{ setTick(t=>t+1); }, [price.perTurnover, price.monthly, view]);

      const pill = (text, color) => (
        <span className="inline-flex items-center gap-2 text-xs font-semibold px-2.5 py-1 rounded-full border" style={{borderColor:color,color}}>
          <Sparkle className="opacity-80"/>{text}
        </span>
      );

      if(page==='checkout'){
        return <CheckoutPage state={{ price, selections }} onBack={()=>setPage('home')} />
      }

      return (
        <div className="min-h-screen" style={{ background: palette.bg, color: palette.ink }}>
          <header className="sticky top-0 z-50 backdrop-blur bg-white/70 border-b border-slate-200">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <span className="font-semibold tracking-wide text-lg">BnBRdy</span>
                <div className="hidden sm:flex gap-2 ml-3">{pill("Remote handoff", palette.green)}{pill("Same-day available", palette.orange)}{pill("Photo proof", palette.blue)}</div>
              </div>
              <nav className="hidden md:flex items-center gap-6 text-sm text-slate-600">
                <a href="#how" className="hover:text-slate-900">How it works</a>
                <a href="#pricing" className="hover:text-slate-900">Pricing</a>
                <a href="#gallery" className="hover:text-slate-900">Gallery</a>
                <a href="#faq" className="hover:text-slate-900">FAQ</a>
                <button onClick={()=>setPage('checkout')} className="px-3 py-2 rounded-xl text-white" style={{background:palette.orange}}>Book</button>
              </nav>
            </div>
          </header>

          <section className="relative overflow-hidden">
            <div className="absolute -right-24 -top-24 h-64 w-64 rounded-full blur-3xl opacity-30" style={{background:palette.yellow}}/>
            <div className="absolute -left-16 -bottom-16 h-64 w-64 rounded-full blur-3xl opacity-20" style={{background:palette.blue}}/>
            <div className="max-w-6xl mx-auto px-4 py-14 grid md:grid-cols-2 gap-10 items-center">
              <div>
                <h1 className="mt-2 text-4xl md:text-5xl font-black tracking-tight">Faster turnovers. <span style={{color:palette.green}}>No in-person handoffs.</span></h1>
                <p className="mt-4 text-lg text-slate-700">We clean, restock, and reset your Airbnb so you can re-list in hours—not days. Share a smart-lock code and we’ll handle the rest.</p>
                <div className="mt-6 flex gap-3">
                  <a href="#pricing" className="px-5 py-3 rounded-2xl text-white" style={{background:palette.orange}}>Get my price</a>
                  <button onClick={()=>setPage('checkout')} className="px-5 py-3 rounded-2xl border" style={{borderColor:palette.green,color:palette.green}}>Book a turnover</button>
                </div>
                <div className="mt-6 grid grid-cols-2 gap-3 text-sm text-slate-700">
                  <div className="inline-flex items-center gap-2"><Check style={{color:palette.green}}/> Remote access (no keys needed)</div>
                  <div className="inline-flex items-center gap-2"><Check style={{color:palette.blue}}/> Photo proof + checklist</div>
                  <div className="inline-flex items-center gap-2"><Check style={{color:palette.orange}}/> Same-day & rush windows</div>
                  <div className="inline-flex items-center gap-2"><Check style={{color:palette.red}}/> Restock toiletries automatically</div>
                </div>
              </div>
              <div className="relative">
                <div className="aspect-[4/3] w-full rounded-3xl shadow-xl border border-slate-200 bg-white overflow-hidden">
                  <div className="h-full grid md:grid-cols-2">
                    <div className="p-4 bg-slate-50 flex flex-col justify-center">
                      <div className="text-sm font-semibold" style={{color:palette.blue}}>Live Calculator</div>
                      <div className="mt-2 text-3xl font-bold">{view==="per-turnover"?dollars(price.perTurnover):dollars(price.monthly)}</div>
                      <div className="mt-1 text-xs text-slate-600">{view==="per-turnover"?"per turnover (incl. base, tiers, add-ons)":"estimated monthly (with subscription discount)"}</div>
                      <div className="mt-4 flex gap-2">
                        <button onClick={()=>setView("per-turnover")} className={`px-3 py-1.5 rounded-lg border ${view==='per-turnover'?'bg-white':''}`} style={{borderColor:palette.blue,color:palette.blue}}>Per-turnover</button>
                        <button onClick={()=>setView("monthly")} className={`px-3 py-1.5 rounded-lg border ${view==='monthly'?'bg-white':''}`} style={{borderColor:palette.green,color:palette.green}}>Monthly</button>
                      </div>
                    </div>
                    <div className="relative">
                      <div className="absolute inset-0 opacity-10" style={{background:`radial-gradient(circle at 30% 20%, ${palette.yellow}, transparent 40%), radial-gradient(circle at 80% 70%, ${palette.blue}, transparent 40%)`}}/>
                      <div className="h-full p-4 grid grid-cols-2 gap-2">
                        <div className="rounded-xl bg-slate-100"/>
                        <div className="rounded-xl bg-slate-100"/>
                        <div className="rounded-xl bg-slate-100"/>
                        <div className="rounded-xl bg-slate-100"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div className="absolute -right-2 -bottom-2 text-xs bg-white border border-slate-200 rounded-xl px-2 py-1">Prototype visuals</div>
              </div>
            </div>
          </section>

          <section id="how" className="bg-white border-y border-slate-200">
            <div className="max-w-6xl mx-auto px-4 py-14">
              <h2 className="text-3xl font-black">How it works</h2>
              <div className="mt-8 grid sm:grid-cols-3 gap-6">
                {[
                  {t:"Book", d:"Pick a window (standard, same-day, rush). Share smart-lock code.", c:palette.blue},
                  {t:"We Clean + Restock", d:"Hotel-grade turnover, photo proof, supplies topped up.", c:palette.green},
                  {t:"Ready to Re-list", d:"Checklist signed off. No in-person visit required.", c:palette.orange},
                ].map((s,i)=> (
                  <div key={i} className="rounded-2xl border border-slate-200 bg-slate-50 p-6">
                    <div className="h-10 w-10 rounded-xl grid place-items-center text-white font-bold" style={{background:s.c}}>{i+1}</div>
                    <div className="mt-4 text-xl font-bold">{s.t}</div>
                    <p className="mt-1 text-slate-600">{s.d}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          <section id="pricing" className="bg-gradient-to-b from-white to-slate-50">
            <div className="max-w-6xl mx-auto px-4 py-16">
              <h2 className="text-3xl font-black">Transparent pricing</h2>
              <p className="mt-2 text-slate-700">Flat base + tiered square footage + room factors, with fair add-ons and rush windows when you need a lightning-fast turnover.</p>

              <div className="mt-8 grid lg:grid-cols-2 gap-8">
                <div className="rounded-3xl border border-slate-200 bg-white shadow-sm p-6">
                  <div className="text-lg font-semibold">Estimate your turnover</div>
                  <div className="mt-4 grid gap-4">
                    <label className="grid gap-1"><span className="text-sm text-slate-600">Square footage</span>
                      <input type="range" min={300} max={5000} step={50} value={sf} onChange={e=>setSf(parseInt(e.target.value))}/>
                      <div className="text-sm">{sf} sq ft</div>
                    </label>
                    <div className="grid grid-cols-2 gap-4">
                      <label className="grid gap-1"><span className="text-sm text-slate-600">Bedrooms</span>
                        <input type="number" min={0} max={12} value={beds} onChange={e=>setBeds(parseInt(e.target.value)||0)} className="px-3 py-2 rounded-xl border border-slate-300"/>
                      </label>
                      <label className="grid gap-1"><span className="text-sm text-slate-600">Bathrooms</span>
                        <input type="number" min={0} max={12} value={baths} onChange={e=>setBaths(parseInt(e.target.value)||0)} className="px-3 py-2 rounded-xl border border-slate-300"/>
                      </label>
                    </div>
                    <label className="grid gap-1"><span className="text-sm text-slate-600">Speed</span>
                      <select value={speed} onChange={e=>setSpeed(e.target.value)} className="px-3 py-2 rounded-xl border border-slate-300">
                        <option value="standard">Standard (next-day)</option>
                        <option value="same">Same-day (+15%)</option>
                        <option value="rush">Rush ≤6h (+35%)</option>
                      </select>
                    </label>
                    <label className="grid gap-1"><span className="text-sm text-slate-600">Distance from hub (mi)</span>
                      <input type="range" min={0} max={40} step={1} value={miles} onChange={e=>setMiles(parseInt(e.target.value))}/>
                      <div className="text-sm">{miles} miles</div>
                    </label>

                    <div className="grid sm:grid-cols-2 gap-3">
                      <label className="inline-flex items-center gap-2 text-sm"><input type="checkbox" checked={linen} onChange={e=>setLinen(e.target.checked)}/> Linen refresh (+$15)</label>
                      <label className="inline-flex items-center gap-2 text-sm"><input type="checkbox" checked={pet} onChange={e=>setPet(e.target.checked)}/> Pet present (+$15)</label>
                      <label className="inline-flex items-center gap-2 text-sm"><input type="checkbox" checked={oven} onChange={e=>setOven(e.target.checked)}/> Oven (+$20)</label>
                      <label className="inline-flex items-center gap-2 text-sm"><input type="checkbox" checked={fridge} onChange={e=>setFridge(e.target.checked)}/> Fridge (+$12)</label>
                    </div>
                    <label className="grid gap-1"><span className="text-sm text-slate-600">Extra laundry loads</span>
                      <input type="number" min={0} max={10} value={laundryLoads} onChange={e=>setLaundryLoads(parseInt(e.target.value)||0)} className="px-3 py-2 rounded-xl border border-slate-300"/>
                    </label>
                    <label className="grid gap-1"><span className="text-sm text-slate-600">Restock package</span>
                      <select value={restock} onChange={e=>setRestock(e.target.value)} className="px-3 py-2 rounded-xl border border-slate-300">
                        <option value="none">None</option>
                        <option value="basic">Basic (+$10)</option>
                        <option value="premium">Premium (+$28)</option>
                      </select>
                    </label>
                    <label className="grid gap-1"><span className="text-sm text-slate-600">Turnovers per month (subscription)</span>
                      <input type="range" min={1} max={8} step={1} value={turnoversPerMonth} onChange={e=>setTPM(parseInt(e.target.value))}/>
                      <div className="text-sm">{turnoversPerMonth} / month {subscriptionDiscount(turnoversPerMonth)>0?`• ${(subscriptionDiscount(turnoversPerMonth)*100).toFixed(0)}% discount`:""}</div>
                    </label>
                  </div>

                  <div key={tick} className="mt-6 p-4 rounded-2xl border" style={{borderColor:palette.blue, background:"white"}}>
                    <div className="text-sm text-slate-600">Estimated {view==="per-turnover"?"per-turnover":"monthly"} price</div>
                    <div className="mt-1 text-3xl font-black tracking-tight" style={{color:palette.orange}}>
                      {view==="per-turnover"?dollars(price.perTurnover):dollars(price.monthly)}
                    </div>
                    <div className="mt-2 grid sm:grid-cols-2 gap-x-6 gap-y-1 text-xs text-slate-600">
                      <div>Base: {dollars(price.breakdown.base)}</div>
                      <div>Sq-ft tiers: {dollars(price.breakdown.sq)}</div>
                      <div>Rooms adj: {dollars(price.breakdown.roomAdj)}</div>
                      <div>Distance: {dollars(price.breakdown.milesExtra)}</div>
                      <div>Add-ons: {dollars(price.breakdown.addOns)}</div>
                      <div>Restock: {dollars(price.breakdown.restockFee)}</div>
                      <div>Speed ×{price.breakdown.speedMult.toFixed(2)}</div>
                      <div>Subscr. discount {(price.breakdown.subDisc*100).toFixed(0)}%</div>
                    </div>
                    <button onClick={()=>setPage('checkout')} className="mt-4 inline-block px-5 py-3 rounded-2xl text-white" style={{background:palette.green}}>Book this turnover</button>
                  </div>
                </div>

                <div className="rounded-3xl border border-slate-200 bg-white shadow-sm p-6">
                  <div className="text-lg font-semibold">Why hosts choose BnBRdy</div>
